name: chat_book
description: "A comprehensive Flutter book summary application - migrated from SoBrief web platform."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # Networking & API
  dio: ^5.4.3
  retrofit: ^4.1.0
  json_annotation: ^4.9.0
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio Player
  just_audio: ^0.9.39
  audio_service: ^0.18.13
  
  # PDF & File Handling
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.3
  
  # UI Components
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  pull_to_refresh: ^2.0.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  
  # Theme & Styling
  google_fonts: ^6.2.1
  
  # Responsive Design
  flutter_screenutil: ^5.9.3
  
  # Error Handling & Logging
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  hive_generator: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
